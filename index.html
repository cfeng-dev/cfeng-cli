<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chin-I Feng's Terminal</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
</head>

<body>
    <!-- Terminal window layout -->
    <div class="terminal-window">
        <header>
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </header>
        <div id="terminal">
            <p><span class="green">\[._.]/</span> - you're in cfeng's cli! type `help` to get started.</p>
            <p class="prompt-line">
                <span class="prompt">
                    <span class="root">root</span>
                    <span class="tick">‚ùØ</span>
                </span>
                <!-- CLI input field -->
                <input class="cli-input command_input" type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" />
            </p>
        </div>
    </div>

    <!-- Page footer -->
    <div class="footer">&copy; <span id="year"></span> Chin-I Feng</div>

    <!-- JS libraries -->
    <script src="vendor/less.min.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/jquery.terminal.min.js"></script>

    <!-- Custom scripts -->
    <script src="src/shell.js"></script>
    <script src="src/cli.js"></script>
    <script src="deploy-info.js"></script>
    <script src="src/utils.js"></script>
</body>
