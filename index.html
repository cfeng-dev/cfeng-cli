<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chin-I Feng's Terminal</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.4.3/js/jquery.terminal.js"></script>
    <script type="text/javascript" src="src/shell.js"></script>
    <script type="text/javascript" src="src/cli.js"></script>
    <script src="deploy-info.js"></script>
</head>

<body>
    <div class="terminal-window">
        <header>
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button green"></div>
        </header>
        <div id="terminal">
            <p><span class="green">\[._.]/</span> - you're in cfeng's cli! type `help` to get started.</p>

            <p class="prompt-line">
                <span class="prompt">
                    <span class="root">root</span>
                    <span class="tick">‚ùØ</span>
                </span>
                <input class="cli-input command_input" type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" />
            </p>
        </div>
    </div>

    <div class="footer">&copy; <span id="year"></span> Chin-I Feng</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("year").textContent = new Date().getFullYear();
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const line = document.querySelector(".prompt-line");
            const input = document.getElementById("cli-input");

            line.addEventListener(
                "pointerdown",
                () => {
                    input.focus();
                    const v = input.value;
                    input.setSelectionRange(v.length, v.length);
                },
                { passive: true }
            );
        });
    </script>
</body>
